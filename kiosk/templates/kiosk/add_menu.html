{% extends 'base.html' %}

{% block content %}
<h1>상품 등록 페이지</h1>

<form action="" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="row g-3 mb-3">       
        <div class="col-md-4">
            <label for="name" class="form-label">메뉴 이름:</label>
            <input type="text" name="name" class="form-control" id="name">
        </div>
        <div class="col-md-4">
            <label for="price" class="form-label">가격:</label>
            <input type="number" name="price" class="form-control" id="price">
        </div>
    </div>
    <!--드롭다운 방식으로 하려고 했으나 실패-->
    <div class="mb-3">
        <label for="category" class="form-label">카테고리:</label>
        <p style="font-size: small; color: grey;">카테고리를 숫자로 입력해주세요.<br>
            (1 : Coffee, 2: Ade, 3: Tea, 4: Frappe, 5: Cake, 6: Salad)
        </p>
        <input type="number" name="category" class="form-control" id="category">
    </div>

    <div class="text-center">
        <input type="submit" value="제출" class="btn btn-success">
    </div>
</form>
{% endblock %}
