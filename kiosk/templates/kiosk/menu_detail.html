{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 info-section">
            <h2>{{ object.menu_name }}</h2>
            <h3 class="text-muted">{{ object.menu_price }}원</h3>
            <p>{{ object.menu_category.category_name }}</p>

            {% if user.is_authenticated %}
            <form action="{% url 'kiosk:delete_menu' pk=object.id %}" method="post">
                {% csrf_token %}
                <input type="submit" value="삭제하기" class="btn btn-primary">
            </form>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
